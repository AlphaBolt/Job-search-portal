<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="stylesheet" href="/static/css/jobs/jobs.css">
</head>
<body>
    <div class="search-bar">
        <form id="searchForm">
            <input type="search" id="title" name="job_title" placeholder="Job Title" onkeydown="return /[a-zA-Z ]/i.test(event.key)" required>
            <input type="search" id="location" name="location" placeholder="Job location" onkeydown="return /[a-zA-Z ]/i.test(event.key)">
            <button type="submit">Search Jobs</button>
          </form>
    </div>
    <div id = "job-results"></div>

    <div class="loader loader-hidden"></div>

    <script src="/static/js/jobs/index.js"></script>
</body>
</html>
