<html>
    <head>
        <title>User Settings</title>
        
        <link rel="stylesheet" href="setting.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Tell us about yourself</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="age" required>
                        <span>Age</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="location" required>
                        <span>Location</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="education" required>
                        <span>Education</span>
                    </div>
                    <input type="submit" value="Save" class="sub" id="submit">
                    
                </form>
                <a href="/job-scrap/public/home.html" class="sub2" id="submit">Go back</a>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAOF7Mx-W5-be-jgq-iyyKGa8FuiqMOZaE",
                authDomain: "job-portal-016.firebaseapp.com",
                databaseURL: "https://job-portal-016-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "job-portal-016",
                storageBucket: "job-portal-016.appspot.com",
                messagingSenderId: "357059889049",
                appId: "1:357059889049:web:ddc411d7ab20730ea17508",
                measurementId: "G-WET3HVV3NW"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value,
                age: document.getElementById("age").value,
                location: document.getElementById("location").value,
                education: document.getElementById("education").value

              });
                alert("Info Saved !");
             })
        </script>
    </body>
</html>
